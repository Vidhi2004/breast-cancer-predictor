<!-- templates/result.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Prediction Result</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: #eef2f7;
        }

        .result-box {
            margin-top: 30px;
            padding: 30px;
            border-radius: 15px;
            background-color: white;
        }

        .malignant {
            border-left: 8px solid #dc3545;
        }

        .benign {
            border-left: 8px solid #198754;
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="text-center text-dark mt-4">üîç Prediction Result</h1>
        <div class="result-box shadow {{ 'malignant' if prediction == 'Malignant' else 'benign' }}">
            <h3 class="text-{{ 'danger' if prediction == 'Malignant' else 'success' }}">
                Result: {{ prediction }}
            </h3>
            {% if prediction == 'Malignant' %}
            <p>This tumor is likely <strong>cancerous</strong>. Immediate medical diagnosis is advised.</p>
            <img src="{{ url_for('static', filename='malignant_example.jpg') }}" alt="Malignant Tumor">
            {% else %}
            <p>This tumor appears <strong>benign</strong> and non-cancerous. Still, consult a doctor if needed.</p>
            <img src="{{ url_for('static', filename='benign_example.jpg') }}" alt="Benign Tumor">
            {% endif %}
            <a href="/" class="btn btn-secondary mt-3">‚Üê Back</a>
        </div>
    </div>
</body>

</html>
